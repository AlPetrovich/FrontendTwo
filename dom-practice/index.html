<body>
    <header class="header"> 
        <h1>Ejercicios del DOM</h1>
    </header>
    <button class="panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button>
    <aside class="panel">
        <nav class="menu">
            <a href="#seccion1">Sección 1</a>
            <a href="#seccion2">Sección 2</a>
            <a href="#seccion3">Sección 3</a>
            <a href="#seccion4">Sección 4</a>
            <a href="#seccion5">Sección 5</a>
            <a href="#seccion5">Validaciones de Formularios</a>
        </nav>
    </aside>
    <main>
        <section id="seccion1" class="section">
            <h2>Sección 1</h2>
        </section>
        <section id="seccion2" class="section">
            <h2>Sección 2</h2>
        </section>
        <section id="seccion3" class="section">
            <h2>Sección 3</h2>
        </section>
        <section id="seccion4" class="section">
            <h2>Sección 4</h2>
        </section>
        <section id="seccion5" class="section">
            <h2>Sección 5</h2>
        </section>
        <section id="seccion14" class="section">
            <h2>Validaciones de Formulario</h2>
            <form class="contact-form">
                <legend>Envianos tus comentarios</legend>
                <input type="text" name="name" placeholder="Escribe tu nombre" title="Nombre solo acepta letras y espacios en blanco"
                 required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
                 <input type="email" name="email" placeholder="Escribe tu email" title="Email incorrecto"
                  required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
                  <input type="text" name="subject" placeholder="Asunto a tratar" required title="El asunto es requerido">
                  <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios"
                  required data-pattern="^.{1,255}$" title="Tu comentario no debe exceder los 255 caracteres."></textarea>
                <input type="submit" value="Enviar">
                <div class="contact-form-loader">
                    <img src="assets/loader.svg" alt="Cargando">
                </div>
                <div class="contact-form-response none">
                    <p>Los datos han sido enviados</p>
                </div>
            </form>
        </section>
    </main>
    <button class="dark-theme-btn">🌙</button>
    <script src="js/index_dom.js" type="module"></script>
</body>
</html>
